<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="admin-profile">
                <img src="path_to_your_profile_image.jpg" alt="Profile Picture">
                <div>
                    <h3>Hello, Admin</h3>
                </div>
            </div>
            <div class="nav-menu">
                <a class="nav-item active" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a class="nav-item" href="{{ url_for('admin_profile') }}">Profile</a>
                <a class="nav-item" href="{{ url_for('add_user') }}">Add User</a>
                <a class="nav-item" href="/categories">Categories</a>
                <a class="nav-item" href="/sizes">Size Items</a>
                <a class="nav-item" href="/product_sizes">Product Sizes</a>
                <a class="nav-item" href="/products">Products</a>
                <a class="nav-item" href="/orders">Orders</a>
                <a class="nav-item" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1>Product Sizes Item</h1>
            </div>

            <div class="product-table">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>S.N.</th>
                            <th>Product Name</th>
                            
                            <th>Stock Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Inventory items will be populated here -->
                    </tbody>
                </table>
            </div>

            <h2>Add New Item</h2>
            <form id="inventory-form">
                <div class="form-group">
                    <label for="item-name">Product Name:</label>
                    <input type="text" id="item-name" name="item_name" class="input-field" required>
                </div>

                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" name="quantity" class="input-field" required>
                </div>

                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="number" id="item-price" name="price" class="input-field" required>
                </div>

                <button type="submit" class="btn btn-edit">Add Item</button>
            </form>
            
            <script src="{{ url_for('static', filename='app.js') }}"></script>
        </div>
    </div>
</body>
</html>
